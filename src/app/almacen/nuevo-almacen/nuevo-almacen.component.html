<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-sm-12">
          <h5>Nuevo almacen</h5>
        </div>

      </div>
    </div>
    <div class="card-body">
      <form [formGroup]="myForm" (ngSubmit)="saveData()" novalidate>
        <div class="form-row">
          <div class="form-group col-sm-8">
            <label for="nombre">* Nombre completo:</label> <input type="text" min="1" class="form-control" name="nombre"
              formControlName="nombre" required>
            <p style="color:tomato" *ngIf="myForm.get('nombre').hasError('required')">Campo requerido</p>
          </div>
          <div class="col-sm-4">
            <label for="username">* Username:</label>

            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">@</div>
              </div>
              <input type="text" class="form-control" formControlName="username" required>

            </div>
            <p style="color:tomato" *ngIf="myForm.get('username').hasError('required')">Campo requerido</p>
          </div>
        </div>
        <hr>
        <div class="form-row">
          <div class="form-group col-sm-7">
            <label for="email">* Correo:</label> <input type="email" min="1" class="form-control" name="email"
              formControlName="email" required>
            <p style="color:tomato" *ngIf="myForm.get('email').hasError('required')">Campo requerido</p>
          </div>
          <div class="col-sm-5">


            <label for="inputPassword6">* Contraseña:</label>
            <div class="form-inline">
              <input type="password" class="form-control mx-sm-3" aria-describedby="passwordHelpInline"
                formControlName="password">
              <small id="passwordHelpInline" class="text-muted">
                Debe ser entre 8-20 carácteres.
              </small>
            </div>

            <p style="color:tomato" *ngIf="myForm.get('password').hasError('required')">Campo requerido</p>
          </div>
        </div>
        <hr>
        <div class="form-row">
          <div class="form-group col-sm-2">
            <label for="interes">* Porcentaje de interes:</label>
            <div class="input-group mb-2 mr-sm-2">
              <div class="input-group-prepend">
                <div class="input-group-text">%</div>
              </div>
              <input type="number" class="form-control" id="inlineFormInputGroupUsername2">
            </div>
            <p style="color:tomato" *ngIf="myForm.get('interes').hasError('required')">Campo requerido</p>
          </div>

        </div>

        <div class="form-row">
          <button class="btn btn-success" type="submit">Guardar</button>
        </div>
      </form>


    </div>

  </div>

</div>

<!-- Modal -->
<div class="modal fade" id="modalError" tabindex="-1" role="dialog" aria-labelledby="modalErrorTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Error</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Por favor corrija los errores antes de continuar.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
